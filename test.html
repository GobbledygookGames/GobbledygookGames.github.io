<!doctype html>
<html>

        <title>Tobii Lightbox Examples</title>

    <body>
        <div>

            <a href="https://www.jqueryscript.net/dummy/3.jpg" class="lightbox" data-group="gallery">

            <a href="https://www.jqueryscript.net/dummy/4.jpg" class="lightbox" data-group="gallery">

            </a>
        </div>
        <script src="js/tobii.min.js"></script>
        <script>
        var tobii = new Tobii()
        </script>
